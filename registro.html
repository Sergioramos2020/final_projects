<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse - UrbanStyles S.A.S.</title>
  <link rel="stylesheet" href="css/registro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <div class="registro-container">
    <h2>Crear cuenta</h2>
    <input type="text" id="registroUsuario" placeholder="Nombre de usuario">
    <input type="password" id="registroClave" placeholder="Contraseña">
    <button onclick="registrar()">Registrarse</button>
    <div class="mensaje">
      ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>

 <script>
  function registrar() {
    const usuario = document.getElementById("registroUsuario").value.trim();
    const clave = document.getElementById("registroClave").value.trim();

    if (usuario === "" || clave === "") {
      alert("Por favor, completa todos los campos.");
      return;
    }

    // Guardamos en sessionStorage (solo por la duración de la sesión)
    sessionStorage.setItem("usuarioRegistrado", usuario);
    sessionStorage.setItem("claveRegistrada", clave);

    alert("Registro exitoso. Ahora puedes iniciar sesión.");
    window.location.href = "login.html";
  }
</script>


</body>
</html>
