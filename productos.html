<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/estilos.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <header class="bg-dark text-white text-center p-3">
    <h2>UrbanStyles</h2>
    <nav class="navcolor" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px;">
      <div style="display: flex; align-items: center;">
        <a href="index.html" style="text-decoration: none; display: flex; align-items: center;">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/t-shirt.png" alt="Logo UrbanStyles"
            style="width: 30px; margin-right: 10px;">
          <span style="font-size: 24px; font-weight: bold; color: white;">UrbanStyles S.A.S.</span>
        </a>
      </div>

      <div>
        <a href="index.html" style="color: white; margin: 0 10px; text-decoration: none;">Inicio</a> |
        <a href="productos.html" style="color: white; margin: 0 10px; text-decoration: none;">Productos</a> |
        <a href="acerca.html" style="color: white; margin: 0 10px; text-decoration: none;">Acerca</a> |
        <a href="contacto.html" style="color: white; margin: 0 10px; text-decoration: none;">Contacto</a> |
        <a href="login.html" style="color: white; margin: 0 10px; text-decoration: none;">Iniciar Sesión</a> |
        <a href="#" style="color: white; margin: 0 10px; text-decoration: none;" data-bs-toggle="modal" data-bs-target="#cartModal">
          <i class="fas fa-shopping-cart"></i> Carrito (<span id="cart-counter">0</span>) </a>
      </div>
    </nav>
  </header>

  <section class="container py-4">
    <h2 class="text-center mb-4">Productos Disponibles</h2>
    <div id="product-list" class="row">
      </div>
  </section>

  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Tu Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
                <th scope="col">Acción</th>
              </tr>
            </thead>
            <tbody id="cart-items">
              </tbody>
          </table>
          <div class="text-end">
            <h5>Total: $<span id="cart-total">0.00</span></h5> </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" onclick="emptyCart()">Vaciar Carrito</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Proceder al Pago</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2025 UrbanStyles S.A.S. - Todos los derechos reservados.</p>

          width="29" height="29" alt="Facebook">
      </a>
      <a href="#">
        <img
          src="https://exitocol.vtexassets.com/assets/vtex.file-manager-graphql/images/8f931f43-81bf-4f61-aa49-b9e27811e7f1___f02b492b0300362047ed0966fb56dade.svg"
          width="29" height="29" alt="Instagram">
      </a>
      <a href="#">
        <img
          src="https://exitocol.vtexassets.com/assets/vtex.file-manager-graphql/images/16382aa3-0b1c-4848-8132-dac0a67ebf90___caee933792e582efd21d3650f872d97a.svg"
          width="29" height="29" alt="X / Twitter">
      </a>
      <a href="#">
        <img
          src="https://exitocol.vtexassets.com/assets/vtex.file-manager-graphql/images/d1303b25-3536-4c6e-b12d-980a336d6ba1___d8ea8326ff767e1ae8bebca73e6994d5.svg"
          width="29" height="29" alt="TikTok">
      </a>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
