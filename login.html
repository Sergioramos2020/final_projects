<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión - UrbanStyles</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
 <body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="loginUsuario" placeholder="Nombre de usuario" required>
    <input type="password" id="loginClave" placeholder="Contraseña" required>
    <button onclick="iniciarSesion()">Ingresar</button>
    <div class="link">
        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
      </div>
  </div>

  <script>
  function iniciarSesion() {
    const usuario = document.getElementById("loginUsuario").value.trim();
    const clave = document.getElementById("loginClave").value.trim();

    const usuarioGuardado = sessionStorage.getItem("usuarioRegistrado");
    const claveGuardada = sessionStorage.getItem("claveRegistrada");

    if (usuario === usuarioGuardado && clave === claveGuardada) {
      alert("Inicio de sesión exitoso.");
      window.location.href = "productos.html";
    } else {
      alert("Usuario o contraseña incorrectos.");
    }
  }
</script>

</body>
</html>
